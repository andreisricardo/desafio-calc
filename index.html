<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Spider</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/toggle_button.css">

</head>

<body>

  <embed src="https://open.spotify.com/intl-pt/track/3KkXRkHbMCARz0aVfEt68P?si=8f93987e11164b3a" loop="true" autostart="true" width="2" height="0">

  <header>
    <nav>
      <ul class="menu">
        <li>
          <label class="switch">
            <input type="checkbox" id="botaoTema">
            <span class="slider round"></span>
          </label>
        </li>
      </ul>
    </nav>
  </header>

  <div id="calc">
    <h3>Calculadora Spider</h3>

    <div id="operations">
      <div id="previous-operation"></div>
      <div id="current-operation"></div>
    </div>

    <div id="buttons-container">
      <button>CE</button>
      <button>C</button>
      <button>DEL</button>
      <button>/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button>*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button>-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button>+</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button id="equal-btn">=</button>
    </div>
  </div>

  <script src="./js/script.js"></script>
  <script src="./js/alteratema.js"></script>
</body>

</html>
